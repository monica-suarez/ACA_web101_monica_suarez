<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="image-gallery-styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <article class="top-text">
                Image Gallery
            </article>
        </header>
    </div>
    <div class="content-row">
        <div class=column">
            <div class="image">
                <img src="flowerWoman.jpg" alt="A woman with flowers" style="width: 100%;">
                    <div class="overlay">
                    <div class="overlay-text">GAH WHY DOES NOT WORK</div>
                </div>
            </div>
            <img src="grandCanyon.jpg" alt="The Grand Canyon" style="width: 100%;">
            <img src="tower.jpg" alt="Azadi Tower in Tehran Iran" style="width: 100%;">
            <img src="footprints.jpg" alt="Footprints on a beach" style="width: 100%;">
            <img src="reading.jpg" alt="A man reading a journal" style="width: 100%;">
            <img src="waterfall.jpg" alt="A waterfall" style="width: 100%;">
        </div>
        <div class="column">
            <img src="starSwoop.jpg" alt="Time lapse of star positions above a mountain" style="width: 100%;">
            <img src="buddha.jpg" alt="A buddha with flowers" style="width: 100%;">
            <img src="satisfaction.jpg" alt="A man looking satisfied" style="width: 100%;">
            <img src="joshuaTree.jpg" alt="Joshua trees" style="width: 100%;">
            <img src="berlinPhilharmonic.jpg" alt="Berlin's philharmonic building" style="width: 100%;">
            <img src="redRock.jpg" alt="Red rock landscape" style="width: 100%;">
        </div>
    </div>
</body>
</html>
