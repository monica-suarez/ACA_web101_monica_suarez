<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>NASA</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="flickity.css">
</head>
<body>
    
    <div id="container">
    <div id="header">
    <div class="nasa-title">
     <span>NASA</span>
     <script src="./flickity.pkgd.min.js"></script>
     <script src="./carousel.js"></script>
     <div class="main-carousel" data-flickity='{ "cellAlign": "left", "contain": true }'>
            <img class="carousel-cell"></div>
            <div class="carousel-cell"></div>
            <div class="carousel-cell"></div>
            <div class="carousel-cell"></div>
            </div>
            </div>
         
         
        
   
        

    
    
    <div id="content">
        <section class='social_media'>
        <article>
            <h3>
            SOCIAL MEDIA
            </h3>
            <h6>
            Twitter-@nasa
            </h6>
            <h6>
            Facebook-facebook.com/nasa
            </h6>
            <h6>
                Instagram-@nasa
            </h6>
            <h6>
                Youtube-youtube.com/NASA
            </h6>
        </article>
        </section>
        <section class="office">
        <article>
         <h3>
        OFFICE INFO
        </h3>
        <p>
            Public Communications Office
        </p>
       <p>
           NASA Headquarters
       </p>
       <p>
           300 E. Street SW, Suite 5R30
       </p>
       <p>
           Washington DC, 20546
       </p>
       <p>
           (202)358-0001 (Office)
       </p>
       <p>
           (202)358-4338 (Fax)
       </p>
        
    
        
        </article>
        </section>
        <section class= "contact">
            <article>
               
                <div class="container">
                <div style=text-align:left>
                    <h3>
                        CONTACT US
                    </h3>
                </div>
                <div class= "name" for="name">Name</div>
                <input class= "name-input" type="text" id="name" name="fullname" placeholder="Enter name here">
                <div class="message" for="message">Message</div>
                <textarea class="message-input" type= "text" placeholder="Enter your message here"></textarea>
                <button type="send" class= "send-button" value="send">send</button>
                </div>
                </article>    
             </section>

    </div>
    </div>
</body>

</html>
